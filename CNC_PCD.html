<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孔位座標計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>孔位座標計算</h1>
    <p>請輸入參數：</p>
    <div class="input-group">
        <label>孔數(A)：<input type="number" id="A" value="16"></label>
    </div>
    <div class="input-group">
        <label>圓半徑(B)：<input type="number" id="B" value="150"></label>
    </div>
    <div class="input-group">
        <label>起始角度(C)：<input type="number" id="C" value="0"></label>
    </div>
    <div class="button-group">
        <button onclick="generateHoles()">產生座標</button>
        <button onclick="copyText()">一鍵複製</button>
    </div>
    <textarea id="message" readonly></textarea>
    
    <script>
        function generateHoles() {
            let A = parseInt(document.getElementById("A").value);
            let B = parseFloat(document.getElementById("B").value);
            let C = parseFloat(document.getElementById("C").value);
            let result = "";
            
            for (let i = 0; i < A; i++) {
                let angle = C + (i * 360 / A);
                let x = (B * Math.cos(angle * Math.PI / 180)).toFixed(3);
                let y = (B * Math.sin(angle * Math.PI / 180)).toFixed(3);
                result += `X${x} Y${y}\n`;
            }
            document.getElementById("message").value = result;
        }
        
        function copyText() {
            let textArea = document.getElementById("message");
            textArea.select();
            document.execCommand("copy");
            alert("已複製到剪貼簿！");
        }
    </script>
</body>
</html>
