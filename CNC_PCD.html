<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
    <title>孔位座標計算</title>
</head>
<body>
    <div class="container">
        <h1>孔位座標計算</h1>
        <p>請輸入參數：</p>
        <div class="input-group">
            <label>孔數(A)：</label>
            <input type="number" id="A" value="">
        </div>
        <div class="input-group">
            <label>圓半徑(B)：</label>
            <input type="number" id="B" value="">
        </div>
        <div class="input-group">
            <label>起始角度(C)：</label>
            <input type="number" id="C" value="0">
        </div>
        <div class="button-group">
            <button onclick="generateHoles()">產生座標</button>
            <button onclick="copyText()">一鍵複製</button>
        </div>
        <textarea id="message" readonly></textarea>
    </div>
    
    <script>
        function generateHoles() {
            let A = parseInt(document.getElementById("A").value);
            let B = parseFloat(document.getElementById("B").value);
            let C = parseFloat(document.getElementById("C").value);
            let result = "";
            
            for (let i = 0; i < A; i++) {
                let angle = C + (i * 360 / A);
                let x = (B * Math.cos(angle * Math.PI / 180)).toFixed(3);
                let y = (B * Math.sin(angle * Math.PI / 180)).toFixed(3);
                result += `X${x} Y${y}\n`;
            }
            document.getElementById("message").value = result;
        }
        
        function copyText() {
            let textArea = document.getElementById("message");
            textArea.select();
            document.execCommand("copy");
            alert("已複製到剪貼簿！");
        }
    </script>
</body>
</html>
